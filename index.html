<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Cab - Reliable Rides, Every Time</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header class="banner">Kenya Cab: Kenya’s Ride. Kenya’s Pride.</header>

  <section class="booking">
    <h2>Book Your Ride Now</h2>
    <input type="text" id="pickup" placeholder="Enter Pickup Location">
    <input type="text" id="dropoff" placeholder="Enter Drop-off Location">
    <button id="calculateFare" class="btn">Estimate Fare</button>
    <p id="fareResult"></p>
  </section>

</body>
</html>
